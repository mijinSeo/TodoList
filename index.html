<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/f350c9c720.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="container">
      <br/>
      <h1>To do List</h1>

      <section style="display: flex;">
      <div class="input-style">
        <input type="text" id="task-input" required/>
        <label>오늘 할 일</label>
        <span class="span-style"></span>
      </div>
      <button id="add-button"><i class="fa-solid fa-square-plus fa-2x"></i></button>
      </section>

      <section class="task-area">
        <div class="task-tabs">
          <div id="under-line"></div>
          <div id="all">리스트</div>
          <div id="ongoing">진행중</div>
          <div id="done">완료</div>
        </div>
        <div id="task-board">
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
