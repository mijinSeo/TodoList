      const arr1 = [10, 20, 30, 40, 50];

      for (let i = 0; i < arr1.length; i++) {

        console.log(item);
      }
      console.log("----------------");
      for (let item in arr1) {
        console.log(item);
      }
      console.log("----------------");
      arr1.map((item, index) => {
        return console.log(item, index);
      });
      console.log("----------------");
      arr1.map((item, index) => {
        console.log(item, index);
      });
      console.log("----------------");
      arr1.map((item, index) => console.log(item, index));

      const data = [

        { id: 5, name: "사랑", age: 21 },
      ];

      data.map((item, index) => {
        return console.log(item.id, item.name, item.age);

      console.log("----------------");

      data.map((item, index) => {
        console.log(item.id, item.name, item.age);
      });
      
      console.log("----------------");

      data.map((item, index) =>
        console.log(item.id, item.name, item.age));
